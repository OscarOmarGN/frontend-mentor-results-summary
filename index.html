<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main">

    <div class="results-content">
      <div class="results">
        <h2 class="results-title">Your Result</h2> 
        <article class="results-number">
          <h2>76</h2>
          <p>of 100</p>
        </article>
        <h2>Great</h2>
        <p class="results-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-content">
      <h3 class="summary-title">Summary</h3>
      <div class="summary">
        <ul class="categories">
          <li class="category categories-reaction">
            <h3>
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction</h3>
            <p><b>80</b> <span class="hundred">/ 100</span></p>
            
          </li>
          
          <li class="category categories-memory">
            <h3>
              <img src="./assets/images/icon-memory.svg" alt="">
              Memory</h3>
            <p><b>92</b> <span class="hundred">/ 100</span></p>
            
          </li>
          <li class="category categories-verbal">
            <h3>
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal</h3>
            <p><b>61</b> <span class="hundred">/ 100</span></p>
            
          </li>
          <li class="category categories-visual">
            <h3>
              <img src="assets/images/icon-visual.svg" alt="">
              Visual</h3>
            <p><b>72</b> <span class="hundred">/ 100</span></p>
            
          </li>
        </ul>
        
        <button class="button-continue">Continue</button>
      </div>
      
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://oscaromargn.github.io/portafolio/" target="_blank">Oscar Garcia</a>.
  </footer>
</body>
</html>
